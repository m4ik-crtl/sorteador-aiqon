        <h1>Sorteador Moderno</h1>
        
        <div class="input-section">
            <textarea id="nameInput" placeholder="Digite os nomes, separados por vÃ­rgula ou quebra de linha..."></textarea>
            <div id="participants-list-container">
                <p>Participantes Adicionados:</p>
                <div id="participants-list"></div>
            </div>
            <button id="addBtn"><i class="fas fa-plus"></i> Adicionar</button>
            <button id="drawBtn"><i class="fas fa-ticket-alt"></i> Sortear</button>
            <button id="clearBtn" class="secondary-btn"><i class="fas fa-trash"></i> Limpar Tudo</button>
        </div>

        <div class="result-section">
            <div id="countdown" class="countdown"></div>
            <div id="winner" class="result"></div>
            <hr class="result-divider">
            <div class="action-buttons">
                <button id="orderBtn"><i class="fas fa-list-ol"></i> Mostrar Ranking</button>
                <button id="downloadBtn"><i class="fas fa-download"></i> Baixar Resultado</button>
                <button id="restartBtn"><i class="fas fa-redo"></i> Novo Sorteio</button>
            </div>
        </div>
    </div>

    <div id="rankingModal" class="modal-overlay">
        <div class="modal-content">
            <button id="modalCloseBtn" class="modal-close">&times;</button>
            <h2>Ranking Completo</h2>
            <ul id="rankingListModal">
                </ul>
        </div>
